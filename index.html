<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>JUEGO || TRIQUI</title>
</head>

<body>
    <form>
        <div class="input-container">
            <label for="SymbolPlayerOne"><b>SYMBOL FOR PLAYER ONE</b></label>
            <input type="text" id="SymbolPlayerOne" class="symbol-input">
        </div>
        <div class="input-container">
            <label for="SymbolPlayerTwo"><b>SYMBOL FOR PLAYER TWO</b></label>
            <input type="text" id="SymbolPlayerTwo" class="symbol-input">
        </div>
        <input type="button" value="Change" id="btn-changeSymbols" class="btn-changeSymbols">
    </form>

    <div class="game-container" id="game-container">
        <h1>TRIQUI</h1>
        <div class="boardContainer" id="boardContainer">
            <div class="gameItem" id="0"></div>
            <div class="gameItem" id="1"></div>
            <div class="gameItem" id="2"></div>
            <div class="gameItem" id="3"></div>
            <div class="gameItem" id="4"></div>
            <div class="gameItem" id="5"></div>
            <div class="gameItem" id="6"></div>
            <div class="gameItem" id="7"></div>
            <div class="gameItem" id="8"></div>
        </div>
        <input type="button" value="Jugar de Nuevo" id="reset" class="btn-reset">
    </div>
    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
